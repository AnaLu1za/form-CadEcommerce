<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form class="row g-3">
        <h1>Cadastro Simples</h1>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputcelular" class="form-label">DDD e Número de Celular</label>
            <input type="tel" class="form-control" id="inputcelular" maxlength="11">
          </div>
         <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword4">
            </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Concordar com os termos de uso
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
            Concordar com a política de privacidade
            </label>
          </div>
          <h1>Dados Pessoais</h1>
          <div class="col-md-6">
            <label for="inputnome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="inputnome">
          </div>
          <div class="col-md-6">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" maxlength="11">
          </div>
          <div class="col-md-6">
            <label for="rg" class="form-label">RG (Opcional)</label>
            <input type="text" class="form-control" id="rg">
          </div>
        <div class="col-md-6">
          <label for="dtNasc" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dtNasc">
        </div>
        <div class="col-md-4">
            <label for="genero" class="form-label">Gênero</label>
            <select id="genero" class="form-select">
              <option selected>Selecione</option>
                <option>Feminino</option>
                <option>Maculino</option>
                <option>Prefiro não informar</option>
            </select>
          </div>
        <h1>Dados de Endereço</h1>
        <div class="col-md-6">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep">
          </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Tipo de Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Casa, Apartamento, Estúdio...">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="rua" placeholder="Rua/Avenida">
          </div>
          <div class="col-2">
            <label for="inputAddress" class="form-label">Número de Residência</label>
            <input type="text" class="form-control" id="numero">
          </div>
          <div class="col-md-4">
            <label for="ref" class="form-label">Ponto de referência</label>
            <input type="text" class="form-control" id="ref">
          </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="col-6">
            <label for="inputAddress2" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro">
          </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="estado" class="form-select">
            <option selected>Selecione</option>
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>Tocantins</option>
            <option>Distrito Federal</option>
          </select>
        </div>
        <div class="col-8">
          <label for="complemento" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
             Lembre de mim
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
      <script type="text/javascript" src="./controller.js"></script>
</body>
</html>
